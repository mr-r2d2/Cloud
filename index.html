  <body>
    <div class="row">
        <form action="php/auth.php" class="form row__block block_public" id="login" method="post">
          <fieldset class="form__fieldset">
            <legend class="form__legend">Login</legend>
            <dl class="form-group">
              <dt class="form__dt">
                <label class="form__label" for="username">Account:</label>
              </dt>
              <dd class="form__dd">
                <input autocomplete="username" class="form__input" id="username" maxlength="25" minlength="1" name="username" placeholder="alex23" required="true" title="Please, input your Account" type="text" /><small class="form__text_muted form__text_small">Login ID</small>
              </dd>
            </dl>
            <dl class="form-group">
              <dt class="form__dt">
                <label class="form__label" for="password">Password:</label>
              </dt>
              <dd class="form__dd">
                <input autocomplete="current-password" class="form__input" id="password" maxlength="75" minlength="1" name="password" placeholder="password" required="true" title="Please, input your Password" type="password" />
              </dd>
            </dl>
            <dl class="form-group">
              <dt class="form__dt"></dt>
              <dd class="form__dd">
                <button class="form__button" name="submit__login" type="submit" value="yes">Log In</button><small class="form__text_small text_italic">Both fields are required</small>
              </dd>
            </dl>
          </fieldset>
        </form>
      </div>
      <div class="block_private">
        <nav class="navbar navbar-light bg-light justify-content-between my-1 border-top shadow-sm mb-4 bg-white">
            <div class="row ml-1">
              <span class="navbar-brand" >Cloud</span>
              <div class="col m-0 mx-auto p-0">
                <div class="spinner-border block_hidden block_loading" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            </div>
            </div>
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle user_name" data-toggle="dropdown">UserName</a>
              <div class="dropdown-menu dropdown-menu-right" >
                <a class="dropdown-item block_private " href="php/auth.php?logout=true" title="System won&#39;t identify you">Log Out</a>
              </div>
           </div>
        </nav>
      </div>

<li class="breadcrumb-item active" aria-current="page">Папка 1.2</li> -->

  <div class="container-fluid block_private">
    <div class="row my-4 mx-0">
      <div class="col px-0 mr-3 shadow bg-white rounded">
        <div class="card bg-light">
          <div class="card-header">Новая папка</div>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" id="folder_name" placeholder="Введите имя новой папки" aria-label="Введите имя новой папки" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" data-folder_id="1" id="add_folder">Создать</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col mt-4 mt-sm-0 px-0 ml-md-3 ml-0 shadow bg-white rounded block_private">
        <div class="card">
          <div class="card-header">Загрузка файла</div>
          <div class="card-body">
            <form action="php/upload.php" class="upload block_private" enctype="multipart/form-data" id="upload_form" method="post">
             <input name="parent_folder__id" type="hidden" value="1" />
                <div class="screen-reader-text">
                  If you see this, leave next form field blank
                </div>
                <input name="captcha" type="hidden" value="0" />
              <div class="d-flex flex-row input-group">
                <div class="custom-file">
                   <input type="file" multiple="false" name="files[]" class="custom-file-input" id="customFile">
                   <label class="custom-file-label" for="customFile">Выберите файл</label>
                </div>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit" id="button-addon3">Загрузить</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
